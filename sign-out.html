<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(#f0f0f0 50%, rgba(7, 84, 238, 0.9) 50%);
      min-height: 100vh;
    }

    .wall {
      font-family: "M PLUS Rounded 1c", sans-serif;
      width: 420px;
      background-color: transparent;
      color: rgba(7, 84, 238, 0.9);
      border-radius: 10px;
      padding: 30px 40px;
      border: 2px solid rgb(255, 255, 255, 0.3);
      box-shadow: 0 0 10px rgb(0, 0, 0, 0.2);
    }

    .wall h1 {
      text-align: center;
      font-size: 36px;
    }

    .wall a {
      /*font-family: "M PLUS Rounded 1c", sans-serif;*/
      text-decoration: none;
      color: #f0f0f0;
      font-size: 20px;
      padding: 10px 15px;
      transition: 0.7s ease;
      border: 2px whitesmoke solid;
      border-radius: 7px;
      transition: 0.3 ease;
    }
    .wall a:hover {
      color: rgba(7, 84, 238, 0.9);
      background: #f0f0f0;
    }

    /* Container for the profile */
    .simple-profile {
      text-align: center;
      padding: 10px;
    }

    /* Profile picture styling */
    .profile-pic {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      object-fit: cover;
      margin-bottom: 8px;
    }

    /* Profile name styling */
    .profile-name {
      font-size: 1rem;
      color: #333;
      font-weight: bold;
      margin: 0;
    }

    /* Responsive styling */
    @media (max-width: 600px) {
      .profile-pic {
        width: 70px;
        height: 70px;
      }
      .profile-name {
        font-size: 0.9rem;
      }
    }
  </style>
  <body>
    <div class="wall">
      <h1>Profile</h1>

      <div class="simple-profile">
        <img
          src="9c8d21d8-65fc-467b-8242-20bbbefd0f70.jfif"
          alt="Profile Picture"
          class="profile-pic"
        />
        <p class="profile-name">.Inc</p>
        <br />
        <a href="Proff.html">Signout</a>
      </div>
    </div>
  </body>
</html>
