      max-width: 1200px;
      margin: 0 auto;
      padding: 20px;
    }

    .movie-card {
      background:rgba(7, 84, 238, 0.9);
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      overflow: hidden;
      text-align: center;
      color: white;
      width: 100%;
    }

    .poster img {
      width: 100%;
      height: 220px;
      object-fit: cover;
    }

    .details {
      padding: 10px;
    }

    .details h3 {
      margin: 0;
      font-size: 14px;
    }

    .details p {
      font-size: 12px;
      color: #b0b0b0;
    }

    .movie-container .movie-card .details a {
      text-decoration: none;
      color: #fff;
    }

    h2 {
      text-align: center;

    }

    .bottom-nav {
        width: 100%;

        padding: 10px;

        justify-content: center;
        gap: 20px;
        align-items: center;
        color: #2c2c2c;
    }
    
    .nav-button {

        border: none;
        padding: 10px 20px;
        cursor: pointer;

  <script>
    let currentPage = 1; // page-1.html is current
const totalPages = 5;
const pages = ["page-1.html","page-2.html","page-3.html","page-4.html","page-5.html"];

const prevButton = document.getElementById('prevBtn');
const nextButton = document.getElementById('nextBtn');
const pageNumber = document.getElementById('pageNumber');

prevButton.addEventListener('click', function() {
    if (currentPage > 1) {
        currentPage--;
        window.location.href = pages[currentPage - 1];
    }
});

nextButton.addEventListener('click', function() {
    if (currentPage < totalPages) {
        currentPage++;
        window.location.href = pages[currentPage - 1];
    }
});

function checkButtons() {
    prevButton.disabled = currentPage === 1;
    nextButton.disabled = currentPage === totalPages;
    pageNumber.textContent = currentPage;
}

checkButtons();
