<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tool Procurement Website</title>
    <style>
      body {
        margin: 0;
        font-family: "Segoe UI", sans-serif;
        background: #f4f4f4;
      }

      header {
        background-color: rgba(7, 84, 238, 0.9);
        box-shadow: 0 0 8px rgba(32, 31, 31, 0.6);
        color: white;
        padding: 1rem 2rem;
        display: flex;
        justify-content: space-between;
        align-items: center;
      }

      .logo {
        font-size: 1.5rem;
        font-weight: bold;
      }

      .search-bar input {
        border-top-left-radius: 5px;
        border-bottom-left-radius: 5px;
        border: none;
        padding: 0.5rem;
        width: 200px;
      }

      .products {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
        gap: 1rem;
        padding: 2rem;
      }

      .product {
        background: white;
        border-radius: 8px;
        box-shadow: 0 0 8px rgba(0, 0, 0, 0.1);
        padding: 1rem;
        text-align: center;
      }

      .product img {
        max-width: 100%;
        height: 150px;
        object-fit: contain;
      }

      .product h3 {
        margin: 0.5rem 0;
      }

      .product p {
        margin: 0.3rem 0;
        color: green;
        font-weight: bold;
      }

      .product button {
        background: #007bff;
        color: white;
        border: none;
        padding: 0.5rem 1rem;
        border-radius: 4px;
        cursor: pointer;
      }

      .cart {
        position: fixed;
        right: 20px;
        top: 70px;
        background: white;
        border: 1px solid #ccc;
        padding: 1rem;
        width: 300px;
        display: none;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        z-index: 1000;
      }

      .cart h2 {
        margin-top: 0;
      }

      .cart ul {
        list-style: none;
        padding: 0;
      }

      .cart ul li {
        margin-bottom: 0.5rem;
      }

      .cart-toggle {
        background: #28a745;
        color: white;
        padding: 0.5rem 1rem;
        border: none;
        cursor: pointer;
        border-radius: 4px;
      }

      @media (max-width: 600px) {
        .search-bar input {
          width: 120px;
        }
      }
    </style>
  </head>
  <body>
    <header>
      <div class="logo">Joy's Procurement service</div>
      <div class="search-bar">
        <input type="text" id="searchInput" placeholder="Search tools..." />
        <button class="cart-toggle" onclick="toggleCart()">ðŸ›’ View Cart</button>
      </div>
    </header>

    <div class="products" id="productList">
      <!-- Products -->
    </div>

    <div class="cart" id="cart">
      <h2>Your Cart</h2>
      <ul id="cartItems"></ul>
      <p><strong>Total:</strong> $<span id="cartTotal">0.00</span></p>
    </div>

        {

          name: "Angle Grinder",
          price: 99.99,
          img: "Proff/Adobe02.jpeg",
        },
      ];

      const cart = [];

      function displayProducts(filtered = products) {
        const list = document.getElementById("productList");
        list.innerHTML = "";
        filtered.forEach((prod) => {
          const div = document.createElement("div");
          div.className = "product";
          div.innerHTML = `
          <img src="${prod.img}" alt="${prod.name}">
          <h3>${prod.name}</h3>
          <p>$${prod.price.toFixed(2)}</p>
          <button onclick="addToCart(${prod.id})">Add to Cart</button>
        `;
          list.appendChild(div);
        });
      }

      function addToCart(productId) {
        const product = products.find((p) => p.id === productId);
        cart.push(product);
        updateCart();
      }

      function updateCart() {
        const cartItems = document.getElementById("cartItems");
        const cartTotal = document.getElementById("cartTotal");
        cartItems.innerHTML = "";
        let total = 0;
        cart.forEach((item) => {
          total += item.price;
          const li = document.createElement("li");
          li.textContent = `${item.name} - $${item.price.toFixed(2)}`;
          cartItems.appendChild(li);
        });
        cartTotal.textContent = total.toFixed(2);
      }

      function toggleCart() {
        const cartBox = document.getElementById("cart");
        cartBox.style.display =
          cartBox.style.display === "block" ? "none" : "block";
      }

      document
        .getElementById("searchInput")
        .addEventListener("input", function (e) {
          const term = e.target.value.toLowerCase();
          const filtered = products.filter((p) =>
            p.name.toLowerCase().includes(term)
          );
          displayProducts(filtered);
        });

      // Initial display
      displayProducts();
    </script>
  </body>
</html>
